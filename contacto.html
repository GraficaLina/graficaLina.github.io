    <!-- Formulario-->

    <form class="Formulario-Usuario">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required> <!--obligatorio-->

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominicio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxx xxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>


        <!-- Radio Buton// name="contacto" seleccionamos 1-->

        <fieldset><!--agrupa items del mismo grupo-->
            <legend>¿Cómo le gustaría que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
    
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>


        <fieldset> 
            <!--etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario-->
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select> <!-- Para crear los ítems seleccionables de un <select>-->
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de LianART? </label>

        <input type="submit" value="Enviar formulario" class="enviar">

    </form>
